# =====================================================
# CI WORKFLOW - Build v√† Test t·ª± ƒë·ªông
# =====================================================
# Trigger: Push ho·∫∑c PR v√†o main/develop
# Jobs: Lint, Build, Test
# =====================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.21'
  PYTHON_VERSION: '3.11'

jobs:
  # =====================================================
  # JOB 1: Lint - Ki·ªÉm tra code style
  # =====================================================
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  # =====================================================
  # JOB 2: Build - Build Go binaries
  # =====================================================
  build:
    name: üî® Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build Generator
        run: go build -v -o bin/generator ./cmd/generator

      - name: Build Consumer
        run: go build -v -o bin/consumer ./cmd/consumer

      - name: Build API
        run: go build -v -o bin/api ./cmd/api

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/
          retention-days: 7

  # =====================================================
  # JOB 3: Test - Ch·∫°y unit tests
  # =====================================================
  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  # =====================================================
  # JOB 4: Docker - Build Docker images
  # =====================================================
  docker:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Generator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.generator
          push: false
          tags: social-insight/generator:${{ github.sha }}

      - name: Build Consumer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.consumer
          push: false
          tags: social-insight/consumer:${{ github.sha }}
