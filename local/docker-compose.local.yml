# =====================================================
# LOCAL DEVELOPMENT - Infrastructure Only
# =====================================================
# Run: docker-compose -f docker-compose.local.yml up -d
# =====================================================

services:
  # ===== INFRASTRUCTURE ONLY =====
  postgres:
    image: postgres:15-alpine
    container_name: social_insight_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-social_insight}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - social_insight

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: social_insight_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - social_insight

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: social_insight_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list" ]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - social_insight

  redis:
    image: redis:7-alpine
    container_name: social_insight_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - social_insight

volumes:
  postgres_data:

networks:
  social_insight:
    driver: bridge
