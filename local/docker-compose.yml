# =====================================================
# DOCKER COMPOSE - Full Infrastructure
# =====================================================
# Mô tả: Khởi động toàn bộ infrastructure cho pipeline
#   - Kafka + Zookeeper: Message queue
#   - Redis: Cache layer
#   - PostgreSQL: Lưu trữ dữ liệu
#   - Kafka UI: Giao diện quản lý Kafka
#
# Cách dùng: docker-compose up -d
# Dừng: docker-compose down
# Xóa data: docker-compose down -v
# =====================================================

version: '3.8'

services:
  # ----------------------------------------------------
  # ZOOKEEPER - Quản lý Kafka cluster
  # ----------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - social_insight_network

  # ----------------------------------------------------
  # KAFKA - Message Queue
  # ----------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Tăng message size cho batch lớn
      KAFKA_MESSAGE_MAX_BYTES: 10485760
      KAFKA_REPLICA_FETCH_MAX_BYTES: 10485760
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - social_insight_network

  # ----------------------------------------------------
  # REDIS - Cache Layer
  # Dùng để cache các posts mới nhất, thống kê
  # ----------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - social_insight_network

  # ----------------------------------------------------
  # POSTGRESQL - Database chính
  # Lưu trữ tất cả posts và analytics
  # ----------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: social_insight
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Auto chạy migrations khi khởi động
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - social_insight_network

  # ----------------------------------------------------
  # KAFKA UI - Giao diện web quản lý Kafka
  # Truy cập: http://localhost:8080
  # ----------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: social_insight
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - social_insight_network

# Network chung cho tất cả services
networks:
  social_insight_network:
    driver: bridge

# Volumes để lưu data persistent
volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  redis_data:
  postgres_data:
